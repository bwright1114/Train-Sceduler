<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="veiwport">
   <title> Trains2Go Shedule </title>
<!--Firebase  -->
  <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"> </script>
<!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous"></script>     
<!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- styles -->
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="container">

  <br>

  <!-- Jumbotron -->
<div class="jumbotron">
    <h1 class="text-center">Train Schedules</h1>
</div>

  <div class="row">

    <!-- Train1 Panel-->
    <div class="col-lg-12">
      <div class="panel panel-info">
        <div class="panel-heading">
        <h3 class="panel-title">Current Train Schedule</h3>
        </div>
        <div class="panel-body">
        <table class="table">
          <tr>
            <th class=" col-sm-2"> Train Name</th>
            <th class=" col-sm-2">Destination</th>
            <th class=" col-sm-2">Frequency (Min)</th>
            <th class=" col-sm-2"> Next Arrival</th>
            <th class=" col-sm-2"s>Minutes Away</th>
          </tr>
        </table>  
        </div>
      </div>
    

<!-- second panel content-->

  <div class="row">

    <!-- Train2 Panel-->
    <div class="col-lg-12">
      <div class="panel panel-info">
        <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <label for="text">Train Name:</label>
              <input type="text" class="form-control" id="nameinput">
            </div>
            <div class="form-group">
              <label for="text">Destination:</label>
              <input type="text" class="form-control" id="destinput">
            </div>
            <div class="form-group">
              <label for="text">First Train Time (Military Time):</label>
              <input type="text" class="form-control" id="timeinput">
            </div>
            <div class="form-group">
              <label for="text">Frequency(Min):</label>
              <input type="number" class="form-control" id="freqinput">
            </div>
            <button type="submit" class="btn btn-info" id="submit">Submit</button>
          </form>

        </div>
      </div>
    </div>
</div>

<!--JS -->
<script type="text/javascript" src="assets/javascript/app.js"></script>



</body>
</html>
